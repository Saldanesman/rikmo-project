<a class="character-link" [routerLink]="['/character-details', character.id]">
  <div class="character-card">
    <div class="character-card__image">
      <img [src]="character.image" [alt]="character.name" />
    </div>
    <div class="character-card__info">
      <h2 class="character-card__info__name">{{ character.name | slice: 0:15}}</h2>
    </div>
  </div>
</a>
